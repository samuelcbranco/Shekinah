<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala Min. Shekinah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        #smoke-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
            opacity: 0.4;
        }

        /* --- Neon Title Effect --- */
        @keyframes pulse-neon {
            0%, 100% {
                text-shadow: 0 0 2px #fff, 0 0 6px #60a5fa, 0 0 12px #60a5fa;
            }
            50% {
                text-shadow: 0 0 4px #fff, 0 0 10px #93c5fd, 0 0 18px #93c5fd;
            }
        }
        .neon-title {
            color: #fff; /* Main text color: white */
            font-weight: bold;
            animation: pulse-neon 3s infinite ease-in-out;
        }

        /* --- Admin/View Mode Styles --- */
        .admin-only { display: none; }
        .admin-view .admin-only { display: table-cell; }
        .admin-view .admin-only-grid { display: grid; }
        .admin-view .admin-only-block { display: block; }
        
        /* Default (View) Mode: fields look like static text */
        select, input[type="text"] {
            pointer-events: none;
            background-color: transparent;
            border: 1px solid transparent;
            color: #d1d5db;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-left: 0;
            padding-right: 0;
        }
        
        /* Admin Mode: fields are editable */
        .admin-view select, .admin-view input[type="text"] {
            pointer-events: auto;
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4b5563; /* border-gray-600 */
            color: #f3f4f6; /* text-gray-100 */
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .admin-view select {
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
        }

        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        @keyframes flash-green {
            0% { background-color: #4b5563; } /* gray-600 */
            50% { background-color: #16a34a; } /* green-600 */
            100% { background-color: #4b5563; } /* gray-600 */
        }
        .flash-green {
            animation: flash-green 0.5s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-300">

    <div id="main-content" class="hidden container mx-auto p-4 sm:p-6 lg:p-8 relative z-10">
        <header class="flex flex-col sm:flex-row justify-between items-center text-center sm:text-left mb-8 gap-4">

        <!-- Lista de Cartões Mobile -->
        <div id="schedule-card-list" class="space-y-4">

        <!-- Seção de Sugestão de Músicas -->
        <div class="mt-12 bg-gray-800/70 backdrop-blur-sm p-6 rounded-xl ring-1 ring-white/10">
            <h2 class="text-2xl font-bold text-center mb-4 text-white">Sugerir uma Música</h2>

                <!-- Colunas de membros inseridas aqui -->
            </div>

        <!-- Sugestões Recebidas (Admin Only) -->
        <div class="mt-12 admin-only">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Sugestões de Músicas Recebidas</h2>
            <div id="received-suggestions-list" class="bg-gray-800/70 backdrop-blur-sm p-4 rounded-xl ring-1 ring-white/10 space-y-2">
                <!-- Lista de sugestões recebidas inserida aqui -->

    <!-- Modal de Login -->
    <div id="login-modal" class="hidden modal fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center p-4 z-40">
        <div class="modal-content bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-8 transform scale-100">
            <h2 id="login-modal-title" class="text-2xl font-bold text-center mb-6 text-white">Bem vindo ao App do Shekinah</h2>

                    <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="login-email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm p-2 text-white focus:ring-blue-500 focus:border-blue-500 pointer-events-auto">

    <script type="module">
        // --- SCRIPT PRINCIPAL DA APLICAÇÃO (FIREBASE) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Lógica de configuração robusta do Firebase
        const userProvidedConfig = {
            apiKey: "AIzaSyCizCppRETIG-TW8mZiRc26rzVZJ1W2xpQ",
            authDomain: "shekinah-475dd.firebaseapp.com",
            projectId: "shekinah-475dd",
            storageBucket: "shekinah-475dd.appspot.com",
            messagingSenderId: "825328592286",
            appId: "1:825328592286:web:f00ac748649aa1247ba28f"
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userProvidedConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'escala-shekinah-default';
        const ADMIN_EMAIL = "samueldiascb@gmail.com";

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Elementos do DOM
        const body = document.body;
        const mainContent = document.getElementById('main-content');
        const scheduleTableContainer = document.getElementById('schedule-table-container');
        const scheduleTableBody = document.getElementById('schedule-table-body');
        const scheduleCardList = document.getElementById('schedule-card-list');
        const membersListContainer = document.getElementById('members-list-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const adminToggleBtn = document.getElementById('admin-toggle-btn');
        const submitSuggestionBtn = document.getElementById('submit-suggestion-btn');
        const suggestionFeedback = document.getElementById('suggestion-feedback');
        const receivedSuggestionsList = document.getElementById('received-suggestions-list');
        const viewCardsBtn = document.getElementById('view-cards-btn');
        const viewTableBtn = document.getElementById('view-table-btn');
        const loginModal = document.getElementById('login-modal');
        const loginModalTitle = document.getElementById('login-modal-title');
        const mainAuthBtn = document.getElementById('main-auth-btn');
        const toggleAuthModeBtn = document.getElementById('toggle-auth-mode-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailDisplay = document.getElementById('user-email-display');
        const authFeedback = document.getElementById('auth-feedback');
        
        // Estado da aplicação
        let isCreateAccountMode = false;
        let isAdminMode = false;
        let members = {};
        let scheduleData = {};
        let suggestionsUnsubscribe = null; // Para desligar o listener de sugestões ao sair

        const roles = {
            lider: 'Líder da Equipa',
            culto: 'Tipo de Culto',
            violao: 'Violão',
            baixo: 'Baixo',
            guitarra: 'Guitarra',
            teclado: 'Teclado',
            bateria: 'Bateria',
            vocal: 'Vocais'
        };

        function getAugust2025Dates() {
            const dates = [];
            const year = 2025;
            const month = 7; // 0-indexed: 7 is August
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const weekdays = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay(); // 0=Sun, 3=Wed, 6=Sat
                if (dayOfWeek === 0 || dayOfWeek === 3 || dayOfWeek === 6) {
                    dates.push({
                        iso: date.toISOString().split('T')[0],
                        display: date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' }),
                        weekday: weekdays[dayOfWeek]
                    });
                }
            }
            return dates;
        }

        function renderSchedule() {
            const dates = getAugust2025Dates();
            scheduleTableBody.innerHTML = '';
            scheduleCardList.innerHTML = '';

            dates.forEach(dateInfo => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700/50 transition-colors duration-200';
                let tableCells = `
                    <td class="px-3 sm:px-6 py-4 text-xs sm:text-sm font-medium text-white">${dateInfo.display}</td>
                    <td class="px-3 sm:px-6 py-4 text-xs sm:text-sm text-gray-400">${dateInfo.weekday}</td>
                `;
                
                const card = document.createElement('div');
                card.className = 'bg-gray-800/70 backdrop-blur-sm shadow-2xl rounded-xl p-4';
                let cardContent = `
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 class="font-bold text-lg text-white">${dateInfo.display}</h3>
                            <p class="text-sm text-gray-400">${dateInfo.weekday}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-3 text-sm">
                `;

                Object.keys(roles).forEach(roleKey => {
                    const selectId = `select-${dateInfo.iso}-${roleKey}`;
                    const currentSelection = scheduleData[dateInfo.iso]?.[roleKey] || '';
                    const optionsHTML = (members[roleKey] || []).map(member => `<option value="${member}" ${member === currentSelection ? 'selected' : ''}>${member}</option>`).join('');

                    if (roleKey === 'vocal') {
                        const inputHTML = `<input type="text" id="${selectId}-table" data-date="${dateInfo.iso}" data-role="${roleKey}" value="${currentSelection}" class="w-full p-2 rounded-md shadow-sm text-sm" placeholder="--">`;
                        const cardInputHTML = `<input type="text" id="${selectId}-card" data-date="${dateInfo.iso}" data-role="${roleKey}" value="${currentSelection}" class="w-full p-2 rounded-md shadow-sm text-sm" placeholder="--">`;
                        tableCells += `<td class="px-3 sm:px-6 py-4 text-xs sm:text-sm break-words">${inputHTML}</td>`;
                        cardContent += `<div class="col-span-2"><label class="font-semibold text-gray-400 text-xs uppercase">${roles[roleKey]}</label>${cardInputHTML}</div>`;
                    } else {
                        const selectHTML = `<select id="${selectId}-table" data-date="${dateInfo.iso}" data-role="${roleKey}" class="w-full p-2 rounded-md shadow-sm text-sm"><option value="">--</option>${optionsHTML}</select>`;
                        const cardSelectHTML = `<select id="${selectId}-card" data-date="${dateInfo.iso}" data-role="${roleKey}" class="w-full p-2 rounded-md shadow-sm text-sm"><option value="">--</option>${optionsHTML}</select>`;
                        tableCells += `<td class="px-3 sm:px-6 py-4 text-xs sm:text-sm break-words">${selectHTML}</td>`;
                        cardContent += `<div><label class="font-semibold text-gray-400 text-xs uppercase">${roles[roleKey]}</label>${cardSelectHTML}</div>`;
                    }
                });

                row.innerHTML = tableCells;
                scheduleTableBody.appendChild(row);

                cardContent += `</div>`;
                card.innerHTML = cardContent;
                scheduleCardList.appendChild(card);
            });

            addEventListenersToControls();
        }

        function renderMembers() {
            membersListContainer.innerHTML = '';
            Object.entries(roles).forEach(([roleKey, roleName]) => {
                const membersForRole = members[roleKey] || [];
                const card = document.createElement('div');
                card.className = 'bg-gray-800/70 backdrop-blur-sm p-4 rounded-lg shadow-lg ring-1 ring-white/10';
                
                let listItems = membersForRole.map(member => `
                    <li class="flex items-center justify-between py-1.5 px-2 rounded hover:bg-gray-700 group">
                        <span class="text-sm text-gray-200">${member}</span>
                        <button data-role="${roleKey}" data-name="${member}" class="remove-member-btn text-red-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </li>
                `).join('');

                card.innerHTML = `
                    <h3 class="font-bold text-lg mb-3 text-white">${roleName}</h3>
                    <ul class="mb-3 space-y-1">${listItems}</ul>
                    <div class="flex space-x-2">
                        <input type="text" id="input-${roleKey}" class="flex-grow p-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Novo nome...">
                        <button data-role="${roleKey}" class="add-member-btn bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-500 text-sm font-semibold flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            Add
                        </button>
                    </div>
                `;
                membersListContainer.appendChild(card);
            });

            document.querySelectorAll('.add-member-btn').forEach(btn => btn.addEventListener('click', handleAddMember));
            document.querySelectorAll('.remove-member-btn').forEach(btn => btn.addEventListener('click', handleRemoveMember));
        }
        
        function renderReceivedSuggestions(suggestions) {
            receivedSuggestionsList.innerHTML = '';
            if (suggestions.length === 0) {
                receivedSuggestionsList.innerHTML = `<p class="text-center text-sm text-gray-400">Nenhuma sugestão recebida ainda.</p>`;
                return;
            }
            suggestions.forEach(song => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center text-sm p-2 rounded bg-gray-900/50';
                item.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${song.title} - <span class="font-normal">${song.artist}</span></p>
                        <p class="text-xs text-gray-400">Sugerido por: ${song.suggesterEmail}</p>
                    </div>
                    <button data-id="${song.id}" class="delete-suggestion-btn text-red-500 hover:text-red-400 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                `;
                receivedSuggestionsList.appendChild(item);
            });
            document.querySelectorAll('.delete-suggestion-btn').forEach(btn => btn.addEventListener('click', handleDeleteSuggestion));
        }

        async function handleDeleteSuggestion(event) {
            const id = event.currentTarget.dataset.id;
            if (!id) return;
            const docRef = doc(db, `artifacts/${appId}/public/data/sugestoes`, id);
            try {
                await deleteDoc(docRef);
            } catch (error) {
                console.error("Erro ao apagar sugestão:", error);
            }
        }

        function addEventListenersToControls() {
            document.querySelectorAll('select, input[type="text"]').forEach(el => {
                el.addEventListener('change', handleScheduleChange);
            });
        }
        
        async function handleScheduleChange(event) {
            if (!isAdminMode) return;
            const { date, role } = event.target.dataset;
            const value = event.target.value;

            const otherViewType = event.target.id.endsWith('-table') ? 'card' : 'table';
            const otherElement = document.getElementById(`select-${date}-${role}-${otherViewType}`);
            if(otherElement) {
                otherElement.value = value;
            }

            const docRef = doc(db, `artifacts/${appId}/public/data/escala`, date);
            try {
                await setDoc(docRef, { [role]: value }, { merge: true });
            } catch (error) {
                console.error("Erro ao salvar a escala: ", error);
            }
        }

        async function handleAddMember(event) {
            const role = event.target.dataset.role;
            const input = document.getElementById(`input-${role}`);
            const name = input.value.trim();
            if (!name) return;
            const docRef = doc(db, `artifacts/${appId}/public/data/membros`, "todos");
            try {
                await updateDoc(docRef, { [role]: arrayUnion(name) });
                input.value = '';
            } catch (error) {
                if (error.code === 'not-found') {
                    await setDoc(docRef, { [role]: [name] }, { merge: true });
                } else {
                    console.error("Erro ao adicionar membro: ", error);
                }
            }
        }

        async function handleRemoveMember(event) {
            const { role, name } = event.currentTarget.dataset;
            const docRef = doc(db, `artifacts/${appId}/public/data/membros`, "todos");
            try {
                await updateDoc(docRef, { [role]: arrayRemove(name) });
            } catch (error) {
                console.error("Erro ao remover membro: ", error);
            }
        }

        function toggleAdminMode() {
            isAdminMode = !isAdminMode;
            body.classList.toggle('admin-view');
            adminToggleBtn.textContent = isAdminMode ? 'Desativar Modo Admin' : 'Ativar Modo Admin';
            adminToggleBtn.classList.toggle('bg-red-600', isAdminMode);
            adminToggleBtn.classList.toggle('hover:bg-red-700', isAdminMode);
            adminToggleBtn.classList.toggle('bg-blue-600', !isAdminMode);
            adminToggleBtn.classList.toggle('hover:bg-blue-700', !isAdminMode);
        }

        async function handleSongSuggestionSubmit() {
            const songTitleInput = document.getElementById('song-title');
            const songArtistInput = document.getElementById('song-artist');
            const title = songTitleInput.value.trim();
            const artist = songArtistInput.value.trim();
            const currentUser = auth.currentUser;

            if (!title || !artist) {
                suggestionFeedback.textContent = "Por favor, preencha o nome da música e o artista.";
                suggestionFeedback.className = "mt-4 text-sm text-center text-yellow-400";
                return;
            }
            if (!currentUser) {
                 suggestionFeedback.textContent = "Você precisa estar logado para enviar uma sugestão.";
                 return;
            }

            submitSuggestionBtn.disabled = true;
            suggestionFeedback.textContent = "A enviar...";
            suggestionFeedback.className = "mt-4 text-sm text-center text-gray-400";

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/sugestoes`), {
                    title: title,
                    artist: artist,
                    suggesterEmail: currentUser.email,
                    timestamp: new Date()
                });
                suggestionFeedback.textContent = "Obrigado! A sua sugestão foi enviada.";
                suggestionFeedback.className = "mt-4 text-sm text-center text-green-400";
                songTitleInput.value = '';
                songArtistInput.value = '';
            } catch (error) {
                console.error("Erro ao enviar sugestão:", error);
                suggestionFeedback.textContent = "Ocorreu um erro ao enviar a sua sugestão.";
                suggestionFeedback.className = "mt-4 text-sm text-center text-red-400";
            } finally {
                submitSuggestionBtn.disabled = false;
            }
        }
        
        function setupMobileViewToggle() {
            const isMobile = window.innerWidth < 768;
            if (isMobile) {
                scheduleTableContainer.classList.add('hidden');
                scheduleCardList.classList.remove('hidden');
            } else {
                scheduleTableContainer.classList.remove('hidden');
                scheduleCardList.classList.add('hidden');
            }

            viewCardsBtn.addEventListener('click', () => {
                scheduleCardList.classList.remove('hidden');
                scheduleTableContainer.classList.add('hidden');
                viewCardsBtn.classList.add('bg-indigo-600', 'text-white');
                viewTableBtn.classList.remove('bg-indigo-600', 'text-white');
            });

            viewTableBtn.addEventListener('click', () => {
                scheduleCardList.classList.add('hidden');
                scheduleTableContainer.classList.remove('hidden');
                viewTableBtn.classList.add('bg-indigo-600', 'text-white');
                viewCardsBtn.classList.remove('bg-indigo-600', 'text-white');
            });
        }
        
        function setAuthMode(isCreate) {
            isCreateAccountMode = isCreate;
            if (isCreate) {
                loginModalTitle.textContent = "Criação de Conta";
                mainAuthBtn.textContent = "Confirmar Criação";
                toggleAuthModeBtn.textContent = "Voltar para Login";
                toggleAuthModeBtn.classList.add('flash-green');
                setTimeout(() => toggleAuthModeBtn.classList.remove('flash-green'), 500);
            } else {
                loginModalTitle.textContent = "Bem vindo ao App do Shekinah";
                mainAuthBtn.textContent = "Entrar";
                toggleAuthModeBtn.textContent = "Criar Conta";
            }
        }

        async function initialize() {
            adminToggleBtn.addEventListener('click', toggleAdminMode);
            submitSuggestionBtn.addEventListener('click', handleSongSuggestionSubmit);
            setupMobileViewToggle();

            onAuthStateChanged(auth, user => {
                loadingOverlay.classList.add('hidden');
                if (user) {
                    mainContent.classList.remove('hidden');
                    loginModal.classList.add('hidden');
                    userEmailDisplay.textContent = user.email;

                    if (user.email === ADMIN_EMAIL) {
                        adminToggleBtn.classList.remove('hidden');
                        const suggestionsQuery = query(collection(db, `artifacts/${appId}/public/data/sugestoes`));
                        suggestionsUnsubscribe = onSnapshot(suggestionsQuery, (querySnapshot) => {
                            const suggestions = [];
                            querySnapshot.forEach((doc) => {
                                suggestions.push({ id: doc.id, ...doc.data() });
                            });
                            suggestions.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());
                            renderReceivedSuggestions(suggestions);
                        });
                    }

                    const membersDocRef = doc(db, `artifacts/${appId}/public/data/membros`, "todos");
                    onSnapshot(membersDocRef, (docSnap) => {
                        members = docSnap.exists() ? docSnap.data() : {};
                        renderMembers();
                        renderSchedule();
                    });

                    const scheduleCollectionRef = collection(db, `artifacts/${appId}/public/data/escala`);
                    onSnapshot(scheduleCollectionRef, (querySnapshot) => {
                        scheduleData = {};
                        querySnapshot.forEach((doc) => {
                            scheduleData[doc.id] = doc.data();
                        });
                        renderSchedule();
                    });
                } else {
                    mainContent.classList.add('hidden');
                    loginModal.classList.remove('hidden');
                    adminToggleBtn.classList.add('hidden');
                    body.classList.remove('admin-view');
                    isAdminMode = false;
                    if (suggestionsUnsubscribe) {
                        suggestionsUnsubscribe(); 
                    }
                }
            });

            mainAuthBtn.addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                authFeedback.textContent = '';
                try {
                    if (isCreateAccountMode) {
                        if (email.toLowerCase() === ADMIN_EMAIL && password !== "samuka123") {
                             authFeedback.textContent = "Senha incorreta para criar a conta de administrador.";
                             return;
                        }
                        await createUserWithEmailAndPassword(auth, email, password);
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (error) {
                    authFeedback.textContent = isCreateAccountMode ? "Erro ao criar conta. Verifique o email e a senha (mínimo 6 caracteres)." : "Email ou senha inválidos.";
                    console.error("Erro de autenticação:", error);
                }
            });

            toggleAuthModeBtn.addEventListener('click', () => {
                setAuthMode(!isCreateAccountMode);
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error("Erro ao sair:", error);
                }
            });
        }

        initialize();
    </script>

    <script>
        // --- SCRIPT PARA ANIMAÇÃO DO BACKGROUND ---
        const canvas = document.getElementById('smoke-background');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.speedX = (Math.random() * 2 - 1) * 0.5;
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.color = `rgba(147, 197, 253, ${Math.random() * 0.6 + 0.1})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < -this.size || this.x > canvas.width + this.size || this.y < -this.size || this.y > canvas.height + this.size) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2.5 + 1;
                    this.speedX = (Math.random() * 2 - 1) * 0.5;
                    this.speedY = (Math.random() * 2 - 1) * 0.5;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.filter = 'blur(1px)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const numberOfParticles = canvas.width / 12;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        resizeCanvas();
        initParticles();
        animate();
    </script>
