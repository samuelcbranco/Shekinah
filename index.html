<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala Min. Shekinah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        #smoke-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
            opacity: 0.4;
        }

        /* --- Neon Title Effect --- */
        @keyframes pulse-neon {
            0%, 100% {
                text-shadow: 0 0 2px #fff, 0 0 6px #60a5fa, 0 0 12px #60a5fa;
            }
            50% {
                text-shadow: 0 0 4px #fff, 0 0 10px #93c5fd, 0 0 18px #93c5fd;
            }
        }
        .neon-title {
            color: #fff; /* Main text color: white */
            font-weight: bold;
            animation: pulse-neon 3s infinite ease-in-out;
        }

        /* --- Admin/View Mode Styles --- */
        .admin-only { display: none; }
        .admin-view .admin-only { display: table-cell; }
        .admin-view .admin-only-grid { display: grid; }
        
        /* Default (View) Mode: fields look like static text */
        select, input[type="text"] {
            pointer-events: none;
            background-color: transparent;
            border: 1px solid transparent;
            color: #d1d5db;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-left: 0;
            padding-right: 0;
        }
        
        /* Admin Mode: fields are editable */
        .admin-view select, .admin-view input[type="text"] {
            pointer-events: auto;
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4b5563; /* border-gray-600 */
            color: #f3f4f6; /* text-gray-100 */
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .admin-view select {
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
        }

        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="text-gray-300">

    <canvas id="smoke-background"></canvas>

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col items-center justify-center z-50">
        <div class="loader"></div>
        <p class="mt-4 text-gray-400">Carregando dados da escala...</p>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 relative z-10">
        <header class="flex flex-col sm:flex-row justify-between items-center text-center sm:text-left mb-12 gap-4">
            <div>
                <h1 class="text-4xl md:text-5xl neon-title">Escala Min. Shekinah</h1>
                <p class="text-lg text-gray-400 mt-2">Agosto 2025</p>
            </div>
            <button id="admin-toggle-btn" class="hidden shrink-0 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition-colors text-sm font-semibold">
                Ativar Modo Admin
            </button>
        </header>

        <!-- Tabela da Escala -->
        <div class="bg-gray-800/70 backdrop-blur-sm shadow-2xl rounded-xl overflow-hidden ring-1 ring-white/10">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-900/50">
                        <tr>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Data</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Dia</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Líder</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Culto</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Violão</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Baixo</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Guitarra</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Teclado</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Bateria</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Vocais</th>
                            <th class="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider admin-only">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body" class="divide-y divide-gray-700">
                        <!-- Linhas da escala serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center text-xs text-gray-500 mt-2 sm:hidden">
            <p>➡️ Arraste a tabela para os lados para ver mais ⬅️</p>
        </div>

        <!-- Base de Dados (Admin Only) -->
        <div class="mt-12 admin-only">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Base de Dados</h2>
            <div id="members-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Colunas de membros inseridas aqui -->
            </div>
        </div>
    </div>
    
    <!-- Modal para Sugestão de Músicas -->
    <div id="song-suggestion-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-40">
        <div class="modal-content bg-gray-800/70 backdrop-blur-sm rounded-lg shadow-xl w-full max-w-md p-6 transform scale-95 ring-1 ring-white/10">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-white">✨ Sugestões de Músicas</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Conteúdo do modal (loader ou resultado) -->
            </div>
        </div>
    </div>


    <script type="module">
        // --- SCRIPT PRINCIPAL DA APLICAÇÃO (FIREBASE) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Lógica de configuração robusta do Firebase
        const userProvidedConfig = {
            apiKey: "AIzaSyCizCppRETIG-TW8mZiRc26rzVZJ1W2xpQ",
            authDomain: "shekinah-475dd.firebaseapp.com",
            projectId: "shekinah-475dd",
            storageBucket: "shekinah-475dd.appspot.com",
            messagingSenderId: "825328592286",
            appId: "1:825328592286:web:f00ac748649aa1247ba28f"
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userProvidedConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'escala-shekinah-default';

        // ***************************************************************
        // IMPORTANTE: Cole o seu ID de Utilizador (UID) do Firebase aqui.
        // ***************************************************************
        const ADMIN_UID = "COLE_SEU_UID_AQUI";


        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Elementos do DOM
        const body = document.body;
        const scheduleTableBody = document.getElementById('schedule-table-body');
        const membersListContainer = document.getElementById('members-list-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const adminToggleBtn = document.getElementById('admin-toggle-btn');
        const songSuggestionModal = document.getElementById('song-suggestion-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalBody = document.getElementById('modal-body');

        // Estado da aplicação
        let isAdminMode = false;
        let members = {};
        let scheduleData = {};

        const roles = {
            lider: 'Líder da Equipe',
            culto: 'Tipo de Culto',
            violao: 'Violão',
            baixo: 'Baixo',
            guitarra: 'Guitarra',
            teclado: 'Teclado',
            bateria: 'Bateria',
            vocal: 'Vocais'
        };

        function getAugust2025Dates() {
            const dates = [];
            const year = 2025;
            const month = 7; // 0-indexed: 7 is August
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const weekdays = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay(); // 0=Sun, 3=Wed, 6=Sat
                if (dayOfWeek === 0 || dayOfWeek === 3 || dayOfWeek === 6) {
                    dates.push({
                        iso: date.toISOString().split('T')[0],
                        display: date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' }),
                        weekday: weekdays[dayOfWeek]
                    });
                }
            }
            return dates;
        }

        function renderSchedule() {
            const dates = getAugust2025Dates();
            scheduleTableBody.innerHTML = '';

            dates.forEach(dateInfo => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700/50 transition-colors duration-200';
                row.id = `row-${dateInfo.iso}`;
                
                let cells = `
                    <td class="px-3 py-4 sm:px-6 text-xs sm:text-sm font-medium text-white">${dateInfo.display}</td>
                    <td class="px-3 py-4 sm:px-6 text-xs sm:text-sm text-gray-400">${dateInfo.weekday}</td>
                `;

                Object.keys(roles).forEach(roleKey => {
                    const selectId = `select-${dateInfo.iso}-${roleKey}`;
                    const currentSelection = scheduleData[dateInfo.iso]?.[roleKey] || '';
                    
                    if (roleKey === 'vocal') {
                        cells += `<td class="px-3 py-4 sm:px-6 text-xs sm:text-sm break-words"><input type="text" id="${selectId}" data-date="${dateInfo.iso}" data-role="${roleKey}" value="${currentSelection}" class="w-full p-2 rounded-md shadow-sm text-xs sm:text-sm" placeholder="--"></td>`;
                    } else {
                         cells += `
                            <td class="px-3 py-4 sm:px-6 text-xs sm:text-sm break-words">
                                <select id="${selectId}" data-date="${dateInfo.iso}" data-role="${roleKey}" class="w-full p-2 rounded-md shadow-sm text-xs sm:text-sm">
                                    <option value="">--</option>
                                    ${(members[roleKey] || []).map(member => `<option value="${member}" ${member === currentSelection ? 'selected' : ''}>${member}</option>`).join('')}
                                </select>
                            </td>
                        `;
                    }
                });
                
                cells += `
                    <td class="px-3 py-4 sm:px-6 text-xs sm:text-sm admin-only text-center">
                        <button data-date="${dateInfo.iso}" class="suggest-songs-btn bg-indigo-500 text-white px-3 py-1 rounded-full text-xs font-semibold hover:bg-indigo-400 transition">
                            Sugerir ✨
                        </button>
                    </td>
                `;

                row.innerHTML = cells;
                scheduleTableBody.appendChild(row);
            });

            addEventListenersToControls();
        }

        function renderMembers() {
            membersListContainer.innerHTML = '';
            Object.entries(roles).forEach(([roleKey, roleName]) => {
                const membersForRole = members[roleKey] || [];
                const card = document.createElement('div');
                card.className = 'bg-gray-800/70 backdrop-blur-sm p-4 rounded-lg shadow-lg ring-1 ring-white/10';
                
                let listItems = membersForRole.map(member => `
                    <li class="flex items-center justify-between py-1.5 px-2 rounded hover:bg-gray-700 group">
                        <span class="text-sm text-gray-200">${member}</span>
                        <button data-role="${roleKey}" data-name="${member}" class="remove-member-btn text-red-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </li>
                `).join('');

                card.innerHTML = `
                    <h3 class="font-bold text-lg mb-3 text-white">${roleName}</h3>
                    <ul class="mb-3 space-y-1">${listItems}</ul>
                    <div class="flex space-x-2">
                        <input type="text" id="input-${roleKey}" class="flex-grow p-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Novo nome...">
                        <button data-role="${roleKey}" class="add-member-btn bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-500 text-sm font-semibold flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            Add
                        </button>
                    </div>
                `;
                membersListContainer.appendChild(card);
            });

            document.querySelectorAll('.add-member-btn').forEach(btn => btn.addEventListener('click', handleAddMember));
            document.querySelectorAll('.remove-member-btn').forEach(btn => btn.addEventListener('click', handleRemoveMember));
        }

        function addEventListenersToControls() {
            document.querySelectorAll('#schedule-table-body select, #schedule-table-body input').forEach(el => {
                el.addEventListener('change', handleScheduleChange);
            });
            document.querySelectorAll('.suggest-songs-btn').forEach(btn => {
                btn.addEventListener('click', handleSuggestSongs);
            });
        }
        
        async function handleScheduleChange(event) {
            if (!isAdminMode) return;
            const { date, role } = event.target.dataset;
            const value = event.target.value;
            const docRef = doc(db, `artifacts/${appId}/public/data/escala`, date);
            try {
                await setDoc(docRef, { [role]: value }, { merge: true });
            } catch (error) {
                console.error("Erro ao salvar a escala: ", error);
            }
        }

        async function handleAddMember(event) {
            const role = event.target.dataset.role;
            const input = document.getElementById(`input-${role}`);
            const name = input.value.trim();
            if (!name) return;
            const docRef = doc(db, `artifacts/${appId}/public/data/membros`, "todos");
            try {
                await updateDoc(docRef, { [role]: arrayUnion(name) });
                input.value = '';
            } catch (error) {
                if (error.code === 'not-found') {
                    await setDoc(docRef, { [role]: [name] }, { merge: true });
                } else {
                    console.error("Erro ao adicionar membro: ", error);
                }
            }
        }

        async function handleRemoveMember(event) {
            const { role, name } = event.currentTarget.dataset;
            const docRef = doc(db, `artifacts/${appId}/public/data/membros`, "todos");
            try {
                await updateDoc(docRef, { [role]: arrayRemove(name) });
            } catch (error) {
                console.error("Erro ao remover membro: ", error);
            }
        }

        function toggleAdminMode() {
            isAdminMode = !isAdminMode;
            body.classList.toggle('admin-view');
            adminToggleBtn.textContent = isAdminMode ? 'Desativar Modo Admin' : 'Ativar Modo Admin';
            adminToggleBtn.classList.toggle('bg-red-600', isAdminMode);
            adminToggleBtn.classList.toggle('hover:bg-red-700', isAdminMode);
            adminToggleBtn.classList.toggle('bg-blue-600', !isAdminMode);
            adminToggleBtn.classList.toggle('hover:bg-blue-700', !isAdminMode);
        }

        async function handleSuggestSongs(event) {
            const date = event.currentTarget.dataset.date;
            const cultoType = scheduleData[date]?.culto || 'padrão';

            openModal();
            modalBody.innerHTML = `<div class="flex flex-col items-center justify-center p-8"><div class="loader"></div><p class="mt-4 text-gray-400">Gerando sugestões...</p></div>`;

            const prompt = `Sugira uma lista de 5 músicas de adoração em português para um culto de ${cultoType}. Inclua o nome da música e o artista. Formate como uma lista com marcadores (bullets).`;
            
            const apiKey = "AIzaSyCizCppRETIG-TW8mZiRc26rzVZJ1W2xpQ";
            
            if (!apiKey || apiKey === "COLE_SUA_CHAVE_GEMINI_API_AQUI") {
                 modalBody.innerHTML = `<p class="text-yellow-400 text-center">A chave da API do Gemini não foi configurada.</p>`;
                 return;
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            try {
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    const formattedText = text.replace(/\*/g, '•').replace(/\n/g, '<br>');
                    modalBody.innerHTML = `<div class="prose prose-sm max-w-none text-gray-300 prose-invert">${formattedText}</div>`;
                } else {
                    throw new Error("Resposta da API inválida.");
                }

            } catch (error) {
                console.error("Erro ao chamar a API Gemini:", error);
                modalBody.innerHTML = `<p class="text-red-400 text-center">Não foi possível gerar as sugestões. Tente novamente.</p>`;
            }
        }

        function openModal() {
            songSuggestionModal.classList.remove('hidden');
            setTimeout(() => {
                songSuggestionModal.style.opacity = '1';
                songSuggestionModal.querySelector('.modal-content').style.transform = 'scale(1)';
            }, 10);
        }

        function closeModal() {
            songSuggestionModal.style.opacity = '0';
            songSuggestionModal.querySelector('.modal-content').style.transform = 'scale(0.95)';
            setTimeout(() => songSuggestionModal.classList.add('hidden'), 250);
        }

        async function initialize() {
            adminToggleBtn.addEventListener('click', toggleAdminMode);
            closeModalBtn.addEventListener('click', closeModal);
            songSuggestionModal.addEventListener('click', (e) => {
                if (e.target === songSuggestionModal) closeModal();
            });

            onAuthStateChanged(auth, user => {
                if (user) {
                    // Verifica se o utilizador é o admin
                    if (user.uid === ADMIN_UID) {
                        adminToggleBtn.classList.remove('hidden');
                    }

                    // Listener para membros
                    const membersDocRef = doc(db, `artifacts/${appId}/public/data/membros`, "todos");
                    onSnapshot(membersDocRef, (docSnap) => {
                        members = docSnap.exists() ? docSnap.data() : {};
                        renderMembers();
                        renderSchedule();
                    });

                    // Listener para escala
                    const scheduleCollectionRef = collection(db, `artifacts/${appId}/public/data/escala`);
                    onSnapshot(scheduleCollectionRef, (querySnapshot) => {
                        scheduleData = {};
                        querySnapshot.forEach((doc) => {
                            scheduleData[doc.id] = doc.data();
                        });
                        renderSchedule();
                        loadingOverlay.style.display = 'none';
                    });
                }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Falha na autenticação:", error);
                loadingOverlay.innerHTML = '<p class="text-red-500">Não foi possível conectar.</p>';
            }
        }

        initialize();
    </script>

    <script>
        // --- SCRIPT PARA ANIMAÇÃO DO BACKGROUND ---
        const canvas = document.getElementById('smoke-background');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.speedX = (Math.random() * 2 - 1) * 0.5;
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.color = `rgba(147, 197, 253, ${Math.random() * 0.6 + 0.1})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < -this.size || this.x > canvas.width + this.size || this.y < -this.size || this.y > canvas.height + this.size) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2.5 + 1;
                    this.speedX = (Math.random() * 2 - 1) * 0.5;
                    this.speedY = (Math.random() * 2 - 1) * 0.5;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.filter = 'blur(1px)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const numberOfParticles = canvas.width / 12;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        resizeCanvas();
        initParticles();
        animate();
    </script>
</body>
</html>
